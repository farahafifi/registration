<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/signUp.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <label for>Full name</label>
            <input type="text" id="name" name="name" placeholder="Example: Joey Tribbiany">
            <p></p>
            <label for>Email</label>
            <input type="email" id="email" name="email" placeholder="Example: joeytribbiany123@gmail.com">
            <p></p>
            <label for>Phone</label>
            <input type="number" id="phone" name="phone" placeholder="Example: 01 --- --- ---">
            <p></p>
            <label for>Password</label>
            <input type="password" id="password" name="password" placeholder="Example: xdefu@" autocomplete="off">
            <p></p>
            <input type="submit" value="Sign up" id="signUpBtn">
        </form>
    </div>
    <script src="Script/signUp.js"></script>
</body>
</html>
